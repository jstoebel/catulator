<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="container">

		<div id="display">0</div>

		<!-- 1st row -->

		<div id="ac" class="square special-key btn">
		    <div class="content">
		        <div class="table">
		            <div class="table-cell numbers ">AC</div>
		        </div>
		    </div>
		</div>
		<div id="ce" class="square special-key btn">
		    <div class="content">
		        <div class="table">
		            <div class="table-cell numbers">CE</div>
		        </div>
		    </div>
		</div>
		<div id="percent" class="square operator btn">
		    <div class="content">
		        <div class="table">
		            <div class="table-cell numbers">%</div>
		        </div>
		    </div>
		</div>
		<div id="divide"  class="square operator btn">
		    <div class="content">
		        <div class="table">
		            <div class="table-cell numbers">/</div>
		        </div>
		    </div>
		</div>

		<!-- 2nd row  -->

		<div id="seven" class="square digit btn">
		   <div class="content">
		        <div class="table">
		            <div class="table-cell numbers">7</div>
		        </div>
		    </div>
		</div>
		<div id="eight" class="square digit btn">
		    <div class="content">
		        <div class="table">
		            <div class="table-cell numbers">8</div>
		        </div>
		    </div>
		</div>
		<div id="nine" class="square digit btn">
		   <div class="content">
		        <div class="table">
		            <div class="table-cell numbers">9</div>
		        </div>
		    </div>
		</div>
		<div id="times" class="square operator btn">
		   <div class="content">
		        <div class="table">
		            <div class="table-cell numbers">X</div>
		        </div>
		    </div>
		</div>

		<!-- 3rd row -->

		<div id="four" class="square digit btn">
		   <div class="content">
		        <div class="table">
		            <div class="table-cell numbers">4</div>
		        </div>
		    </div>
		</div>
		<div id="five" class="square digit btn">
		    <div class="content">
		        <div class="table">
		            <div class="table-cell numbers">5</div>
		        </div>
		    </div>
		</div>
		<div id="six" class="square digit btn">
		    <div class="content">
		        <div class="table">
		            <div class="table-cell numbers">6</div>
		        </div>
		    </div>
		</div>
		<div id="minus" class="square operator btn">
		   <div class="content">
		        <div class="table">
		            <div class="table-cell numbers">-</div>
		        </div>
		    </div>
		</div>

		<!-- 4th row -->

		<div id="three" class="square digit btn">
		    <div class="content">
		        <div class="table">
		            <div class="table-cell numbers">3</div>
		        </div>
		    </div>
		</div>
		<div id="two" class="square digit btn">
		    <div class="content">
		        <div class="table">
		            <div class="table-cell numbers">2</div>
		        </div>
		    </div>
		</div>
		<div id="one" class="square digit btn">
		    <div class="content">
		        <div class="table">
		            <div class="table-cell numbers">1</div>
		        </div>
		    </div>
		</div>
		<div id="plus" class="square operator btn">
		    <div class="content">
		        <div class="table">
		            <div class="table-cell numbers">+</div>
		        </div>
		    </div>
		</div>

		<!-- 5th row -->

		<div id="zero" class="square digit btn">
		    <div class="content">
		        <div class="table">
		            <div class="table-cell numbers">0</div>
		        </div>
		    </div>
		</div>
		<div id="decimal" class="square digit btn">
		    <div class="content">
		        <div class="table">
		            <div class="table-cell numbers">.</div>
		        </div>
		    </div>
		</div>
		<div id="equal" class="dbl-square special-key btn">
		    <div class="content">
		        <div class="table">
		            <div class="table-cell numbers">=</div>
		        </div>
		    </div>
		</div>

	</div>
		
</body>	

</html>
